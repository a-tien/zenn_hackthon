name: Deploy Flutter Web to GitHub Pages (Debug)

on:
  push:
    branches: 
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'
    
    - name: Flutter doctor
      run: flutter doctor -v
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build web
      run: |
        echo "🚀 開始建置 Flutter Web..."
        flutter build web --release --web-renderer html --base-href "/zenn_hackthon/"
        echo "✅ 建置完成！"
        echo "📂 檢查建置目錄："
        ls -la build/web/
        echo "📝 檢查主要檔案："
        ls -la build/web/index.html || echo "❌ index.html 不存在"
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy Flutter Web to GitHub Pages'
    
    - name: Deployment result
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "🎉 部署完成！"
        echo "🌐 你的網站即將在以下網址可用："
        echo "https://${{ github.repository_owner }}.github.io/zenn_hackthon/"
