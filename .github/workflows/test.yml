name: Test GitHub Actions

on:
  push:
    branches: 
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test Action
      run: |
        echo "✅ GitHub Actions 正常運作！"
        echo "📂 當前目錄內容："
        ls -la
        echo "🌳 分支資訊："
        git branch -a
        echo "📝 最新提交："
        git log --oneline -5
